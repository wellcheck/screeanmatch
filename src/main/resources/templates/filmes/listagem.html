<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
                xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Filmes</title>
</head>
<body>
<div layout:fragment="conteudo">
<h1>Lista de filmes</h1>

<table>
    <thead>
        <tr>
            <th>Nome:</th>
            <th>Duração:</th>
            <th>Ano de Lançamento:</th>
            <th>Gênero:</th>
            <th>Ações</th>
        </tr>

    <tbody>
    <tr th:each="filme : ${lista}">
        <td th:text="${filme.nome}"></td>
        <td th:text="${filme.duracaoEmMinutos}"></td>
        <td th:text="${filme.anoLancamento}"></td>
        <td th:text="${filme.genero}"></td>
        <td>
            <form action="/filmes" method="post">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="Excluir">
            </form>
        </td>
    </tr>
    </tbody>
    </thead>
</table>
</div>
</body>
</html>
